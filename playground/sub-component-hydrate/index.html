<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gutt browser stringifier playground</title>
	<style>
		.scope {
			padding: 1px 10px;
			background: #ececec;
		}

		.scope + .scope {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Gutt browser stringifier playground</h1>

	<div class="scope" id="app">
		<section>
			<h2>Hydrate imported component</h2>

			<p>Subcomponent</p>

			<p>Difficult case when component items right after static content</p>

			<div>
				<side>
					<span>Here is children to hydrate:</span> <s>I am children to hydrate</s>
				</side>
			</div>

			<p>This element should be removed, but only as sub-component lookahead</p>
		</section>
	</div>

	<script type="module">
		const { default: subcomponentTemplate } = await import('./sub-component-hydrate.gutt.js')

		setTimeout(() => subcomponentTemplate(document.getElementById('app'), {}), 1000)
	</script>
</body>
</html>
