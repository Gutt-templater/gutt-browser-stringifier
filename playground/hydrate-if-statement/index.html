<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gutt browser stringifier playground</title>
	<style>
		.scope {
			padding: 1px 10px;
			background: #ececec;
		}

		.scope + .scope {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Gutt browser stringifier playground</h1>

	<div class="scope" id="app">
		<!-- comment -->
		<section>
			<h2>Static content</h2>
			<span>Text came from if-statement to replace</span>
			<p>Needed to be hydrated</p>
			<p>Another one from if-statement to hydrate</p>
			<p>Another to hydrate</p>
		</section>
	</div>

	<script type="module">
		const { default: ifStatementToHydrateTemplate } = await import('./hydrate-if-statement.gutt.js')

		setTimeout(() => ifStatementToHydrateTemplate(document.getElementById('app'), {
			a: 2,
			b: 1
		}), 1000)
	</script>
</body>
</html>
