<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gutt browser stringifier playground</title>
	<style>
		.scope {
			padding: 1px 10px;
			background: #ececec;
		}

		.scope + .scope {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Attribute inside if-statement</h1>

	<section class="scope" id="app">
	</section>

	<script type="module">
		const { default: attributeInsideIfStatementTemplate } = await import('./attribute-inside-if-statement.gutt.js')

		setTimeout(() => attributeInsideIfStatementTemplate(document.getElementById('app'), {}), 1000)
	</script>
</body>
</html>
