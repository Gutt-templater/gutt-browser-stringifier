<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gutt browser stringifier playground</title>
	<style>
		.scope {
			padding: 1px 10px;
			background: #ececec;
		}

		.scope + .scope {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Gutt browser stringifier playground</h1>

	<div class="scope" id="app">
		<!-- comment -->
		<section>
			<h2>Static content to hydrate</h2>
			<p>Text needed to be removed</p>
			<p>Needed to be hydrated</p>
		</section>
	</div>

	<script type="module">
		const { default: staticToHydrateTemplate } = await import('./hydrate-static.gutt.js')

		setTimeout(() => staticToHydrateTemplate(document.getElementById('app')), 1000)
	</script>
</body>
</html>
